<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product - Fresh Footwear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Fresh Footwear Admin</span>
      <div class="d-flex">
        <span class="text-white me-3">Welcome, {{ admin_name }}</span>
        <a href="/admin/products" class="btn btn-outline-light btn-sm me-2">Back</a>
        <a href="/admin/logout" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h3 class="mb-4">Edit Product</h3>

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/admin/products/edit/{{ product.product_id }}">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" name="product_name" value="{{ product.product_name }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Brand</label>
          <input type="text" class="form-control" name="brand" value="{{ product.brand }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" name="category" value="{{ product.category }}">
        </div>
        <div class="col-md-2">
          <label class="form-label">Size</label>
          <input type="text" class="form-control" name="size" value="{{ product.size }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Color</label>
          <input type="text" class="form-control" name="color" value="{{ product.color }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Price ($)</label>
          <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" name="stock" value="{{ product.stock }}" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Description (optional)</label>
          <textarea class="form-control" name="description" rows="3">{{ product.product_description or '' }}</textarea>
        </div>
        <div class="col-md-12 text-end mt-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="/admin/products" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
